<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workspace Storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="loading">
      <svg class="loading" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <style></style>
        <rect class="rect1" x="1.5" y="1.5" rx="1" width="9" height="9" />
        <rect class="rect2" x="13.5" y="1.5" rx="1" width="9" height="9" />
        <rect class="rect3" x="13.5" y="13.5" rx="1" width="9" height="9" />
        <rect class="rect4" x="1.5" y="13.5" rx="1" width="9" height="9" />
      </svg>
    </div>

    <div id="content">
      <div id="header">
        <button id="select-folder-missing">Select folder missing</button>
        <button id="select-workspace">Select code-workspace</button>
        <button id="select-remote">Select remote</button>
        <button id="select-broken">Select broken</button>
        <button id="invert-selection">Invert selection</button>
        <button id="refresh">Refresh table</button>
        <button id="delete-selected">Delete selected</button>
        <div id="selected-count-container">
          <span class="selected-count">0</span>
          item(s) selected
        </div>
      </div>
      <div id="workspaces-container">
        <table id="workspaces" border="1" cellspacing="0" cellpadding="5" width="100%">
          <thead>
            <tr>
              <th>
                <label for="select-all">
                  <input type="checkbox" id="select-all" readonly />
                </label>
              </th>
              <th title="Folder name of workspace storage">Name</th>
              <th title="Size of workspace storage">
                Storage Size
                <a
                  id="request-all-storage-sizes"
                  class="icon"
                  href="javascript:;"
                  title="Get all workspace storage sizes"
                >
                  üîç
                </a>
              </th>
              <th title="Type of workspace">Type</th>
              <th title="Path or URL of workspace if available else explanation of absence">Path</th>
              <th title="Size of workspace folder (actual source codes)">
                Workspace Size
                <a id="request-all-workspace-sizes" class="icon" href="javascript:;" title="Get all workspace sizes">
                  üîç
                </a>
              </th>
              <th title="Actions"></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td></td>
              <td colspan="6">
                <span class="workspace-count"></span>
                item(s) listed
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
